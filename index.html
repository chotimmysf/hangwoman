<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangwoman</title>
  </head>
  <body>
    <h1>Hangwoman</h1>
    <p>
      Find the hidden word. Enter a letter. Don't guess the wrong one though, or
      she'll start getting hanged!
    </p>
    <svg height="250" width="200" class="figure-container">
      <!-- Rod -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="60" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="10" y1="230" x2="120" y2="230" />

      <!-- Head -->
      <circle cx="140" cy="85" r="25" class="figure-part" />
      <!-- Body -->
      <polygon points="140,115 90,190 150, 200" class="figure-part" />
      <!-- Arms -->
      <line x1="84" y1="150" x2="128" y2="130" class="figure-part" />
      <line x1="145" y1="130" x2="230" y2="140" class="figure-part" />
    </svg>

    <div class="wrong-letters-container">
      <div id="wrong-letters">
        <p>Wrong Letters</p>
        <span></span>
      </div>

      <div class="word" id="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>
    </div>

    <!-- Final Messages Popups -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">New Word</button>
      </div>
    </div>

    <!-- Notifications -->
    <div class="notification-container" id="notification-container">
      <p>You used this letter already.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
